environment:
  matrix:
    - nodejs_version: '6'
    - nodejs_version: '5'
    - nodejs_version: '4'
    - nodejs_version: '3'
    - nodejs_version: '2'
    - nodejs_version: '1'
    - nodejs_version: '0.12'
    - nodejs_version: '0.10'
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm -g install npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
test_script:
  - git config --global user.name "Appveyor-CI"
  - git config --global user.email "dummy@example.org"
  - node --version
  - npm --version
  - npm test
